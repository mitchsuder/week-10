<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="styles/styelsheet.css" rel="stylesheet" type="text/css">

    <title>Form Boostrap</title>
  </head>
  <body>
   <header class="navbar navbar-md navbar-light bg-light ">
      
      <h1>Contact Us</h1>
      
      
       
       </header>
      
     

      
       <form> 
               
   <main class="ml-3 mr-3">
        
            
            <p>
                We'd love to hear from you!  Please fill out the form below.
            </p>
            
            <form action="https://formspree.io/f/xqkgbzjg" method="post">
                <div class="form-group row">
                    <label for="FirstName" class="col-md-2 col-form-label">
                        First Name
                    </label>
                    <div class="col-md-10">
                        <input type="text" name="FirstName" class="form-control" id="FirstName">
                    </div>
                </div>

                
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="LastName">Last Name</label>
                    <div class="col-md-10">
                        <input type="text" name="LastName" class="form-control" id="LastName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="txteMail">Email Address</label>
                    <div class="col-md-10">
                        <input type="text" name="eMail"  class="form-control" id="txteMail">
                    </div>
                </div>
                <div class="form-check">
                    <input type="radio" name="preferredContact" value="email" class="form-check-input" id="radioemail"> 
                    <label for="radioemail" class="form-check-label">email preferred</label>
                </div>
                <div>
                    <label class="col-md-2 col-form-label" for="txtPhone">Phone Number</label>
                    <div class="col-md-10">
                        <input type="text" name="PhoneNumber"  class="form-control" id="txtPhone">
                    </div>
                </div>
                <div class="form-check">
                    <input type="radio" name="preferredContact" value="phone" class="form-check-input" id="radiophone">
                    <label for="radiophone" class="form-check-label">phone preferred</label>
                </div>
                <div>
                    <p>I would like my project completed in...</p>
                    <input type="checkbox" name="urgency" value="asap">ASAP<br/>
                    <input type="checkbox" name="urgency" value="1week">One Week<br/>
                    <input type="checkbox" name="urgency" value="1month">One Month<br/>
                </div>
                <div class="form-group">
                    <label for="selectentity">What is your business model</label>
                    <select name="entity" class="form-control" id="selectentity">
                        <option value="Individual">Individual</option>
                        <option value="Small Business">Small Business</option>
                        <option value="Corporation">Corporation</option>
                        <option value="Non-Profit">Non-Profit</option>                    
                    </select>
                </div>
                <div class="form-group">
                    <label for="textdescription">Please give your feedback</label>
                    <textarea name="description" id="textdescription" class="form-control"></textarea>
                </div>
                
                <div>
                    <button type="submit" class="btn btn-primary">Send us an email!</button>
                </div>
            
            </form>
            

            
            
        
            
         </main>

      <footer class="row">
          <div class="col-md-6"></div>
          
          <div>
              <p class="text-center text-md-left pl-md-3">&copy; 2020</p>
              
             
          
          </div>
      
      
      </footer>
      
      
      

  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
